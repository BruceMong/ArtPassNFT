specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BookNFT
    network: sepolia
    source:
      address: "0x65d5aE9f2A4f40eC5030c8bAca45452132C842c1"
      abi: BookNFT
      startBlock: 5463994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransferBook
        - TokenBook
      abis:
        - name: BookNFT
          file: BookNFT\abis\BookNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: BookNFT\BookNFT.wasm
  - kind: ethereum
    name: ReadBookNFT
    network: sepolia
    source:
      address: "0xA9E925A3E99384D355176e9922868b511400a80b"
      abi: ReadBookNFT
      startBlock: 5469326
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransferReadBook
        - TokenReadBook
      abis:
        - name: ReadBookNFT
          file: ReadBookNFT\abis\ReadBookNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ReadBookNFT\ReadBookNFT.wasm
